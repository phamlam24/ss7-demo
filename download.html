<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="download.css">

</head>
<body>
    <nav>
        <div class="logo-image">
            <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/3/32/Minecraft_logo.svg/1280px-Minecraft_logo.svg.png">
        </div>
        <div id="nav-logged">
            <div class="hello-user" id="hello-user">Hello, </div>
            <button class="sign-out" onclick="signOut()">Sign out</button>
        </div>
        <div id="nav-no-logged">
            <button class="log-in" onclick="toLogin()">Log in</button>
        </div>
    </nav>
    <div class="logged" id="logged">
        <div>
            <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Games_Subnav_Minecraft-300x465.jpg">

        </div>
        <h1>Click the link below to download</h1>
        <button onclick="download()">Download</button>
    </div>
    <div class="no-logged" id="no-logged">
        <div>
            <img src="https://www.minecraft.net/content/dam/games/minecraft/key-art/Games_Subnav_Minecraft-300x465.jpg">
        </div>
        <h1>Log in to download full version!</h1>
        <button onclick="download()">Download trial version</button>
    </div>

    <script src="buttons.js"></script>
    <script src="download.js"></script>
</body>
</html>
