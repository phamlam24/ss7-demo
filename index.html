<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft - Sign Up</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="input-form">
        <img src="https://upload.wikimedia.org/wikipedia/vi/thumb/3/32/Minecraft_logo.svg/1280px-Minecraft_logo.svg.png">
        <div class="form">
            <form id="form">
                <h1>Register</h1>
                <div class="input-box name-input">
                    <label for="name">Your name:</label>
                    <input type="text" id="name" name="name">
                    <div id="name-error" class="error"></div>
                </div>
                <div class="input-box username-input">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username">
                    <div id="username-error" class="error"></div>
                </div>
                <div class="input-box password-input">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                    <div id="password-error" class="error"></div>
                </div>
                <div class="input-box age-input">
                    <input type="radio" id="under_13" name="age" value="under_13">
                    <label for="under_13">Under 13</label>
                    <input type="radio" id="over_13" name="age" value="over_13">
                    <label for="over_13">Over 13</label>
                    <div id="age-error" class="error"></div>
                </div>
                <div class="input-box submit">
                    <input type="submit" value="Submit">
                </div>
                <div class="signup-success" id="signup-success">
                    <p>Signup successful</p>
                    <p>Redirecting to login page...</p>
                </div>
            </form>
        </div>
        
        <div class="buttons">
            <button onclick="clearStorage()">Clear storage</button>
            <button onclick="toLogin()">Login</button>
        </div>
    </div>
    
    <script src="index.js"></script>
    <script src="buttons.js"></script>
</body>
</html>
